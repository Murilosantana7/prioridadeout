name: Robô Expedição

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 * * * *'

jobs:
  run-expedicao-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout do Repositório
        uses: actions/checkout@v4

      - name: 2. Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Rodar o Script Python
        run: python main.py 
        env:
          # ✅ Nome correto — indica que é JSON, não base64
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          SEATALK_WEBHOOK_URL: ${{ secrets.SEATALK_WEBHOOK_URL }} 
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
